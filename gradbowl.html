<html>
    <head>
        <title>G R A D B O W L</title>
        <style>
            * {
                padding: 0;
                margin: 0;
            }
        </style>
        <script src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
        <script type="importmap">
            {
                "imports": {
                    "three": "https://unpkg.com/three@0.149.0/build/three.module.js",
                    "three/addons/": "https://unpkg.com/three@0.149.0/examples/jsm/"
                }
            }
        </script>
        <script type="module">
            import * as THREE from 'three';

            const AMP = 10;
            const RESOLUTION = 500;

            function sampleSurface() {
                let step = 2 * AMP / RESOLUTION;
                let vertices = [];
                let indices = [];

                for (let x = -AMP; x < AMP; x += step) {
                    for (let y = -AMP; y < AMP; y+= step) {
                        let z = Math.exp(-(x**2 + y**2));
                        vertices.push(x, y, z);
                    }
                }

                for (let i = 0; i < RESOLUTION; i++) {
                    for (let j = 0; j < RESOLUTION; j++) {
                        let currVert = i + j * RESOLUTION;
                        indices.push(currVert, currVert + 1, currVert + RESOLUTION);
                        indices.push(currVert + 1, currVert + RESOLUTION + 1, currVert + RESOLUTION);
                    }
                }

                return {
                    'vertices': new Float32Array(vertices),
                    'indices': indices
                }
            }

            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            let surface = sampleSurface();

            const geometry = new THREE.BufferGeometry();
            geometry.setIndex(surface['indices']);
            geometry.setAttribute('position', new THREE.BufferAttribute(surface['vertices'], 3))

            const material = new THREE.MeshPhongMaterial( { specular: 0x000000, flatShading: true, side: THREE.DoubleSide } );
            const landscape = new THREE.Mesh(geometry, material);

            landscape.rotation.x = -90;

            scene.add(landscape);

            const ambientLight = new THREE.AmbientLight( 0x7c7c7c, 0.5 );

            const light = new THREE.DirectionalLight( 0xFFFFFF, 1.3 );
            light.position.set( 0.32, 0.39, 0.7 );

            scene.add(ambientLight, light);

            camera.position.z = 5;
            camera.position.y = 5;
            camera.rotation.x = -45;

            renderer.render(scene, camera);
        </script>
    </head>
    <body></body>
</html>
